---
# copy files to new system

- name: Copy netctl config file
  copy:
    src: /etc/netctl/wlp3s0-AGOG01
    dest: /mnt/etc/netctl

- name: Copy ssh id
  copy:
    src: /root/.ssh
    dest: /mnt/root
    force: yes

- name: Create folder /data
  file:
    path: /mnt/data
    state: directory

- name: Copy this repo to ne system
  git:
    repo: /root/alininst
    dest: /mnt/data
