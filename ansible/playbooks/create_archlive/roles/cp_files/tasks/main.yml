---
# copy files from active arch linux system to archlive

- name: install software packages
  lineinfile:
    path: "{{ archlive }}/packages.x86_64"
    line: "{{ item }}"
  with_items:
    - ansible
    - git
    - pacman-contrib
    - intel-ucode

- name: copy wifi profiles
  copy:
    src: /etc/pacman.d/mirrorlist
    dest: "{{ airootfs }}/etc/pacman.d/"

- name: copy wifi profiles
  block:
  - name: set netctl
    set_fact:
        netctl: /etc/netctl

  - debug: var=netctl

  - name: copy wifi profiles
    copy:
        src: "{{ item }}"
        dest: "{{ airootfs }}{{ netctl }}/"
    with_fileglob:
        - "{{ netctl }}/w*"
        - "{{ netctl }}/enp0s25"

